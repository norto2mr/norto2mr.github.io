<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex and Max's Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #8aa8d6, #d68a8a);
        }

        .container {
            text-align: center;
        }

        .link-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 50%;
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .link-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .link-button img {
            width: 32px;
            height: 32px;
            margin-bottom: 10px;
        }
        #logo {
            width:350px;
            border-radius:90px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src='Designer.jpeg' id=logo>
        <h1>Alex and Max's Homepage</h1>
        <div class="link-grid">
            <a href="https://en.akinator.com" class="link-button">
                <img src="https://www.google.com/s2/favicons?domain=en.akinator.com"> Akinator
            </a>
            <a href="https://friday-nightfunkin.io" class="link-button">
                <img src="https://www.google.com/s2/favicons?domain=friday-nightfunkin.io"> Friday Night Funkin
            </a>
            <a href="https://www.msmpokegamer.com/breeding-guide" class="link-button">
                <img src="https://www.google.com/s2/favicons?domain=msmpokegamer.com"> MSM Breeding Guide
            </a>
            <a href="https://play.prodigygame.com/" class="link-button">
                <img src="https://www.google.com/s2/favicons?domain=prodigygame.com/"> Prodigy Game
            </a>
            <a href="https://www.crazygames.com/game/riddle-school" class="link-button">
                <img src="https://www.google.com/s2/favicons?domain=crazygames.com"> Riddle School
            </a>
            <a href="https://robloximageid.com/" class="link-button">
                <img src="https://www.google.com/s2/favicons?domain=robloximageid.com"> Roblox Image IDs
            </a>
            <a href="https://robloxsong.com/" class="link-button">
                <img src="https://www.google.com/s2/favicons?domain=robloxsong.com"> Roblox Song IDs
            </a>
            <a href="https://spinthewheel.io" class="link-button">
                <img src="https://www.google.com/s2/favicons?domain=spinthewheel.io"> Spin the Wheel
            </a>
            <a href="https://www.trollquests.com/" class="link-button">
                <img src="https://www.google.com/s2/favicons?domain=trollquests.com"> Trollface Quests
            </a>
            <a href="https://sprunki.com" class="link-button">
                <img src="https://www.google.com/s2/favicons?domain=sprunki.com"> Sprunki
            </a>
            <a href="https://sprunki.org" class="link-button">
                <img src="https://www.google.com/s2/favicons?domain=sprunki.org"> Sprunki 2
            </a>
            <a href="https://https://www.themeparktycoon2.com/" class="link-button">
                <img src="https://www.google.com/s2/favicons?domain=themeparktycoon2.com"> Theme Park Tycoon 2 Workshop
            </a>
            <a href="https://wheelofnames.com" class="link-button">
                <img src="https://www.google.com/s2/favicons?domain=wheelofnames.com"> Wheel of Names
            </a>
        </div>
        <div class="link-grid">
            <a href="https://www.roblox.com/users/4692733574/profile" class="link-button">
                <img id="alex-pfp" src="https://www.google.com/s2/favicons?domain=roblox.com" alt="Alex"> Alex
            </a>
            <a href="https://www.roblox.com/users/4692768121/profile" class="link-button">
                <img id="max-pfp" src="https://www.google.com/s2/favicons?domain=roblox.com" alt="Max"> Max
            </a>
            <a href="https://www.roblox.com/users/3278129550/profile" class="link-button">
                <img id="dad-pfp" src="https://www.google.com/s2/favicons?domain=roblox.com" alt="Dad"> Dad
            </a>
        </div>
    </div>
</body>
<script>
    const headshots = {
        "alex-pfp": "4692733574",
        "max-pfp": "4692768121",
        "dad-pfp": "3278129550"
    };

    for (const [imgId, userId] of Object.entries(headshots)) {
        fetch(`https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${userId}&size=150x150&format=Png&isCircular=true`)
            .then(res => res.json())
            .then(data => {
                const url = data.data[0]?.imageUrl;
                if (url) {
                    document.getElementById(imgId).src = url;
                }
            });
    }
</script>
</html>
