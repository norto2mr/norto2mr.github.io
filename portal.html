<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Skill Noobs</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #8aa8d6, #d68a8a);
        }

        .container {
            text-align: center;
        }

        .link-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 50%;
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .link-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .link-button img {
            width: 32px;
            height: 32px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><img src='Designer.jpeg'></h1>
        <div class="link-grid">
            <a href="https://en.akinator.com" class="link-button">
                <img src="https://www.google.com/s2/favicons?domain=en.akinator.com"> Akinator
            </a>
            <a href="https://friday-nightfunkin.io" class="link-button">
                <img src="https://www.google.com/s2/favicons?domain=friday-nightfunkin.io"> Friday Night Funkin
            </a>
            <a href="https://spinthewheel.io" class="link-button">
                <img src="https://www.google.com/s2/favicons?domain=spinthewheel.io"> Spin the Wheel
            </a>
            <a href="https://sprunki.com" class="link-button">
                <img src="https://www.google.com/s2/favicons?domain=sprunki.com"> Sprunki
            </a>
            <a href="https://sprunki.org" class="link-button">
                <img src="https://www.google.com/s2/favicons?domain=sprunki.org"> Sprunki 2
            </a>
            <a href="https://wheelofnames.com" class="link-button">
                <img src="https://www.google.com/s2/favicons?domain=wheelofnames.com"> Wheel of Names
            </a>
        </div>
    </div>
</body>

</html>
