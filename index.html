<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <style>
      #container {
        width: 80%;
        margin: auto;
        padding-top: 20px;
      }

      .ranking {
        width: 45%;
        margin: auto;
        display: inline-block;
        text-align: center;
        padding-bottom: 20px;
        border-radius: 10px;

      }

      .rankval {
        display: block;
        width: 100%;
        font-size: 72px;
      }
      </style>
      <script>
        document.addEventListener("DOMContentLoaded", () => {
  // Loading the jQuery code
  fetch("https://www.arinsights.com/architect-power-100/")
    .then(function(response) {
      response.text().then(function(responseText) {

        var parser = new DOMParser();

        // Parse the text
        var doc = parser.parseFromString(responseText, "text/html");

        const Katie = Array.from(doc.querySelectorAll('.col3')).find(el => el.textContent === 'Katie Norton').closest('section').querySelector('.col1').innerText;

        const Jim = Array.from(doc.querySelectorAll('.col3')).find(el => el.textContent === 'Jim Mercer').closest('section').querySelector('.col1').innerText;

        document.querySelector('#katie').innerText = Katie;
        document.querySelector('#jim').innerText = Jim;

      });
    });
});
    </script>
  </head>
  <body>
    <div id="container" class="clearfix">
      <div class="ranking float-start badge text-bg-primary">
        Katie's rank is...
        <span id="katie" class="rankval">??</span>
      </div>
      <div class="ranking float-end badge text-bg-secondary" role="alert">
        Jim's rank is...
        <span id="jim" class="rankval">??</span>

      </div>
    </div>

  </body>

</html>
