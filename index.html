<html>

  <head>
    <title>Analyst Battle</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="loadRank.js"></script>
  </head>

  <body>
    <ul id="main">
      <li>
        <h1>Tale of the Tape</h1>
      </li>
      <li>
        <div class="container clearfix">
          <div class="ranking float-start katie">
            <span class="rankTitle">Katie</span>
            <img src="https://ari-public.s3.amazonaws.com/photo/2248511_0a86c8b1-4330-4956-8eb3-65f3d4906210.png" />
          </div>
          <div class="ranking float-end jim">
            <span class="rankTitle">Jim</span>
            <img src="https://ari-public.s3.amazonaws.com/photo/0_0c0d7557-ee4b-48cd-b680-d5a7f641a327.png" />
          </div>
        </div>
      </li>
      <li>
        <div class="container clearfix">
          <div class="stattitle">Analyst Rank</div>
          <div class="ranking float-start katie">
            <span class="stats"><span id="analystRankKatie" class="rankval">Stupid</span></span>
          </div>
          <div class="ranking float-end jim">
            <span class="stats"><span id="analystRankJim" class="rankval">CORS</span></span>
          </div>
        </div>
      </li>
      <li>
        <div class="container clearfix">
          <div class="stattitle">Twitter Followers</div>
          <div class="ranking float-start katie">
            <iframe height="90px" width="310px" frameborder="0" src="https://livecounts.io/embed/twitter-live-follower-counter/katiednorton1"></iframe>
          </div>
          <div class="ranking float-end jim">
            <iframe height="90px" width="310px" frameborder="0" src="https://livecounts.io/embed/twitter-live-follower-counter/jimbmercer"></iframe>
          </div>
        </div>
      </li>
    </ul>
  </body>
</html>
